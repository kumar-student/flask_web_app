{% extends 'base.html' %}

{% block header %}
    <h2>
        {% block title %}Add Post{% endblock title %}
    </h2>
{% endblock header %}

{% block content %}
    <form method="post">
        <div class="form-group mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" name="author" id="author" value="{{
        request.form['author'] }}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" id="message" class="form-control" required>{{
        request.form['message'] }}</textarea>
        </div>
        <div class="form-group mb-3">
            <input type="submit" value="Post Message" class="btn btn-primary">
        </div>
    </form>
{% endblock content %}
